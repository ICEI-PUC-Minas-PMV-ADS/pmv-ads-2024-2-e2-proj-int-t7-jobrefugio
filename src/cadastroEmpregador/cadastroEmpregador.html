<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobRefugio</title>
    <link rel="stylesheet" href="../cadastroEmpregador/styleCadastroE.css">
    <link rel="stylesheet" href="../home/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="shortcut icon" type="imagex/png" href="icon_title.png">
    <script src="../home/script.js"></script>
</head>

<body>
    <header>
        <div class="nav">
            <div class="logo">
                <a href="index.html"><img id="logo" src="Logo_.png" alt="logo JobRefugio"></a>
            </div>
            <div class="menu">
                <ul class="menu_horizontal">
                    <li class="itemMenu"><a href="../home/index.html" class="link-item-menu">Home</a></li>
                    <li class="itemMenu"><a href="../vagas/vagas.html" class="link-item-menu">Vagas</a></li>
                    <li class="itemMenu"><a href="../guiaRefugiado/guiaRefugiado.html" class="link-item-menu">Guia
                            Refugiado</a></li>
                    <li class="itemMenu"><a href="../sobre/sobre.html" class="link-item-menu">Sobre</a></li>
                </ul>
            </div>
            <div class="perfil">
                <a href="#"><img id="logo_perfil" src="perfil.png" alt="imagem representa perfil"></a>
                <ul>
                    <li class="drop"><a id="link_login" href="../login/login.html">Login/Cadastrar</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="formImg">
                <img src="undraw_sign_up_n6im.svg" alt="signup image">
            </div>
            <div class="form">
                <form action="#">
                    <div class="formHeader">
                        <h2>Empresa, faça seu cadastro!</h2>
                    </div>
                    <div class="inputGroup">
                        <div class="inputBox">
                            <label for="nomeEmpresa">Nome da Empresa</label>
                            <input id="nomeEmpresa" type="text" name="nomeEmpresa" placeholder="Nome da Empresa"
                                required>
                        </div>

                        <div class="inputBox">
                            <label for="nomeFantasia">Título do Estabelecimento</label>
                            <input id="nomeFantasia" type="text" name="nomeFantasia" placeholder="Nome Fantasia"
                                required>
                        </div>

                        <div class="inputBox">
                            <label for="cnpj">CNPJ</label>
                            <input id="cnpj" type="text" name="cnpj" placeholder="CNPJ" required>
                        </div>

                        <div class="inputBox">
                            <label for="bio">Descrição</label>
                            <input id="bio" type="text" name="bio" placeholder="Descrição da Empresa">
                        </div>

                        <div class="inputBox">
                            <label for="endereco">Endereço</label>
                            <input id="endereco" type="text" name="endereco" placeholder="Endereço Completo" required>
                        </div>

                        <div class="inputBox">
                            <label for="cep">CEP</label>
                            <input id="cep" type="number" name="cep" placeholder="CEP" required>
                        </div>

                        <div class="inputBox">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="E-mail" required>
                        </div>

                        <div class="inputBox">
                            <label for="telefone">Telefone</label>
                            <input id="telefone" type="tel" name="telefone" placeholder="(XX) X XXXX-XXXX" required>
                        </div>

                        <div class="inputBox">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="senha" placeholder="Crie sua senha" required>
                        </div>

                        <div class="inputBox">
                            <label for="confirmePassword">Confirme sua senha</label>
                            <input id="confirmePassword" type="password" name="confirmePassword"
                                placeholder="Confirme sua senha" required>
                        </div>
                    </div>
                    <div class="signupButton">
                        <button><a href="#">Cadastrar</a></button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
