<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobRefugio</title>
    <link rel="stylesheet" href="../home/style.css">
    <link rel="stylesheet" href="styleCriarCurriculo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" type="imagex/png" href="icon_title.png">
    <script src="../home/script.js"></script>
</head>
<body>
    <header>
        <div class="nav">
        <div class="logo">
            <a href="index.html" ><img id="logo" src="Logo_.png" alt="logo JobRefugio"></a>
        </div>
        <div class="menu">
            <ul class="menu_horizontal">
                <li class="itemMenu"><a href="#" class="link-item-menu">Home</a></li>
                <li class="itemMenu"><a href="#" class="link-item-menu">Vagas</a></li>
                <li class="itemMenu"><a href="#" class="link-item-menu">Guia Refugiado</a></li>
                <li class="itemMenu"><a href="#" class="link-item-menu">Sobre</a></li>
            </ul>
        </div>
        <div class="perfil">
            <a href="#"><img id="logo_perfil" src="perfil.png" alt="imagem representa perfil"></a>
            <ul>
                <li class="drop"><a id="link_login" href="#">Login/Cadastrar</a></li>
            </ul>
        </div>
    </div>
    </header>

    <main>
        <div class="form_criar_curriculo">
                <h1 class="titulo_form">Crie seu Currículo</h1>
            <form class="contentForm">
                <div id="baseline">
        
                    <input type="text" id="nome" name="nome" placeholder="Nome" required>
        
                    <div id="inlineIdadeNacioCidade">
                        <input type="text" id="idade" name="idade" placeholder="Idade" required>
        
                        <input type="text" id="nacionalidade" name="nacionalidade" placeholder="Nacionalidade" required>
        
                        <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                    </div>

                    <div class="inlineTelEmail">
                        <input type="text" id="telefone" name="telefone" placeholder="Telefone" required>
        
                        <input type="text" id="email" name="email" placeholder="E-mail" required>
                    </div>

                    <textarea id="objetivoProf" name="objetivoProf" placeholder="Objetivo Profissional" required></textarea>
        
                    <textarea id="resumoQualific" name="resumoQualific" placeholder="Resumo das Qualificações"
                        required></textarea>
        
                    <textarea id="principaisRealiz" name="principaisRealiz" placeholder="Principais Realizações"
                        required></textarea>
        
                    <input type="text" id="formAcademica" name="formAcademica" placeholder="Formação Acadêmica" required>
        
                    <textarea id="expProf" name="expProf" placeholder="Experiência Profissional" required></textarea>
        
                    <textarea id="cursosCompIdiomas" name="cursosCompIdiomas" placeholder="Cursos Complementares e Idiomas"
                        required></textarea>
        
                    <div class="divBotao"><button id="botaosubmit" type="submit">Salvar</button></div>
                </div>
            </form>
        
        </div>
        
    </main>
</body>
</html>
