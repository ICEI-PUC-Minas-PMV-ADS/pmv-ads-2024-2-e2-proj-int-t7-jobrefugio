    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <header>
        <div class="nav">
        <div class="logo">
            <a href="index.html" ><img id="logo" src="Logo_.png" alt="logo JobRefugio"></a>
        </div>
        <div class="menu">
            <ul class="menu_horizontal">
                <li class="itemMenu"><a href="#" class="link-item-menu">Home</a></li>
                <li class="itemMenu"><a href="#" class="link-item-menu">Vagas</a></li>
                <li class="itemMenu"><a href="#" class="link-item-menu">Guia Refugiado</a></li>
                <li class="itemMenu"><a href="#" class="link-item-menu">Sobre</a></li>
            </ul>
        </div>
        <div class="perfil">
            <a href="#"><img id="logo_perfil" src="perfil.png" alt="imagem representa perfil"></a>
            <ul>
                <li class="drop"><a id="link_login" href="#">Login/Cadastrar</a></li>
            </ul>
        </div>
    </div>
    </header>

    <main>

        <div class="container">
            <h1>Crie uma Vaga</h1>
            <form action="#" method="POST">
                <label for="cargo"></label>
                <input type="text" id="cargo" name="cargo" placeholder="Nome do cargo" required>
    
                <label for="local"></label>
                <input type="text" id="local" name="local" placeholder="Local" required>
    
                <label for="contratacao"></label>
                <input type="text" id="contratacao" name="contratacao" placeholder="Metodo de contratação" required>
    
                <label for="regime"></label>
                <input type="text" id="regime" name="regime" placeholder="Regime de trabalho">
    
                <input type="checkbox" id="box" name="tipovaga" value="sim">
                <label id="labelbox">Vaga para PcD</label>
    
                <label for="sobreempresa"></label>
                <input type="text" id="sobreempresa" name="sobreempresa" placeholder="Sobre Empresa" required style="height: 70px;">
    
                <label for="descricaovaga"></label>
                <input type="text" id="descricao" name="descricaovaga" placeholder="Descrição da vaga" required style="height: 70px;">
    
                <label for="requisitosequalificacoes"></label>
                <input type="text" id="requisitosequalificacoes" name="requisitosequalificacoes" placeholder="Requisitos e qualificações" required style="height: 60px;">
    
                <label for="infoadd"></label>
                <input type="text" id="infoadd" name="infoadd" placeholder="Informações adicionais" required style="height: 50px;">
    
                
                <button type="submit">Salvar</button>
            </form>
            
        </div>
        
    </main>
</body>
</html>
