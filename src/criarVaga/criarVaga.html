    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="../home/script.js"></script>
</head>
<body>
    <header>
        <div class="nav">
        <div class="logo">
            <a href="index.html" ><img id="logo" src="Logo_.png" alt="logo JobRefugio"></a>
        </div>
        <div class="menu">
            <ul class="menu_horizontal">
                <li class="itemMenu"><a href="#" class="link-item-menu">Home</a></li>
                <li class="itemMenu"><a href="#" class="link-item-menu">Vagas</a></li>
                <li class="itemMenu"><a href="#" class="link-item-menu">Guia Refugiado</a></li>
                <li class="itemMenu"><a href="#" class="link-item-menu">Sobre</a></li>
            </ul>
        </div>
        <div class="perfil">
            <a href="#"><img id="logo_perfil" src="perfil.png" alt="imagem representa perfil"></a>
            <ul>
                <li class="drop"><a id="link_login" href="#">Login/Cadastrar</a></li>
            </ul>
        </div>
    </div>
    </header>

    <main>

        <div class="form_criar_vaga">
                <h1 class="titulo_form">Crie uma Vaga</h1>
            <form class="contentForm">
                <div id="baseline">
        
                    <input type="text" id="nomeCargo" name="nomeCargo" placeholder="Nome do Cargo" required>
        
                    <div id="inlineLocal">
                        <input type="text" id="local" name="local" placeholder="Local" required>
        
                        <input type="text" id="metodoContra" name="metodoContra" placeholder="Método de Contratação" required>
                    </div>

                    <div class="inlineRegimeTrabEspecial">

                        <input type="text" id="regimeTra" name="regimeTra" placeholder="Regime de Trabalho" required>
                        <div id="ladoVagaEsp">
                            <input type="radio" id="vagaEspecial" name="vagaEspecial" required>
                            <label id="labeVagaEspecial" for="vagaEspecial">Vaga para PcD</label>
                        </div>
                    </div>
                    
                    <textarea id="sobreEmpresa" name="sobreEmpresa" placeholder="Sobre a Empresa" required></textarea>
        
                    <textarea id="descVaga" name="descVaga" placeholder="Descrição da Vaga" required></textarea>
        
                    <textarea id="ReqEQualif" name="ReqEQualif" placeholder="Requisitos e Qualificações" required></textarea>
        
                    <textarea id="infoAdd" name="infoAdd" placeholder="Informaçâo Adicional" required></textarea>
        
                    <div class="divBotao"><button id="botaosubmit" type="submit">Salvar</button></div>
                </div>
            </form>
        </div>
        
    </main>
</body>
</html>
