    <main>
        <div class="container">
            <div class="form">
                <form action="#">
                    <div class="formHeader">
                    <h2>Candidato, edite seus dados!</h2>
            </div>
            <div class="inputGroup">
                <div class="inputBox">
                    <input id="nomeCandidato" type="text" name="nomeCandidato" placeholder="Digite seu nome completo"
                        required>
                </div>
                <div class="inputBox">
                    <input id="nacionalidade" type="text" name="nacionalidade" placeholder="Nacionalidade"

                    <input id="endereco" type="text" name="endereco" placeholder="EndereÃ§o" required>
                </div>
                <div class="inputBox">
                    <input id="cep" type="text" name="cep" placeholder="Digite seu CEP" required>
                </div>
                <div class="inputBox">
                    <input id="email" type="email" name="email" placeholder="Digite seu E-mail" required>
                </div>
                <div class="inputBox">
                    <input id="telefone" type="tel" name="telefone" placeholder="Telefone" required>
                </div>
                <div class="inputBox">
                    <input id="cpfOrPassport" type="text" name="cpfOrPassport" placeholder="Digite seu CPF/Passaporte" required>
                </div>
                <div class="inputBox">
                    <input id="dataDeNascimento" type="date" name="dataDeNascimento" placeholder="Data de Nascimento"
                        required>
                </div>
                <div class="inputBox">
                    <input id="password" type="password" name="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="inputBox">
                    <input id="confirmePassword" type="password" name="confirmePassword"
                        placeholder="Confirme sua senha" required>
                </div>
            </div>
